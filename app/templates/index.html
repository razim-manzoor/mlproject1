<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Model Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Math Score</h1>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>

            <label for="race_ethnicity">Race/Ethnicity:</label>
            <select name="race_ethnicity" required>
                <option value="group A">A</option>
                <option value="group B">B</option>
                <option value="group C">C</option>
                <option value="group D">D</option>
                <option value="group E">E</option>
            </select>

            <label for="parental_level_of_education">Parental Level of Education:</label>
            <select name="parental_level_of_education" required>
                <option value="bachelor's degree">bachelor's degree</option>
                <option value="some college">some college</option>
                <option value="master's degree">master's degree</option>
                <option value="associate's degree">associate's degree</option>
                <option value="high school">high school</option>
            </select>

            <label for="lunch">Lunch:</label>
            <select name="lunch" required>
                <option value="standard">standard</option>
                <option value="free/reduced">free/reduced</option>
            </select>

            <label for="test_preparation_course">Test Preparation Course:</label>
            <select name="test_preparation_course" required>
                <option value="completed">completed</option>
                <option value="none">none</option>
            </select>

            <label for="writing_score">Writing Score:</label>
            <input type="number" name="writing_score" step="any" required>

            <label for="reading_score">Reading Score:</label>
            <input type="number" name="reading_score" step="any" required>

            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="prediction">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
